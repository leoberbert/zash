name: Build Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  arch:
    name: Arch PKGBUILD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Build package inside Arch container
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace archlinux:latest \
          bash -c "
            pacman -Syu --noconfirm git base-devel sudo &&
            pacman -S --noconfirm \
              python python-build python-installer python-uv-build python-wheel \
              gtk4 libadwaita vte4 libsecret rsync sshpass \
              python-py7zr python-gobject python-setproctitle python-requests python-psutil \
              python-regex python-pygments python-cairo gobject-introspection &&
            useradd -m builder &&
            echo 'builder ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers &&
            chown -R builder:builder /workspace &&
            cd pkgbuild &&
            sudo -u builder env PKGVER=${GITHUB_REF##*/v} PKGREL=1 makepkg -s --noconfirm
          "
          sudo chown -R $(id -u):$(id -g) .
      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: zash-arch
          path: pkgbuild/*.pkg.tar.zst

  deb_rpm:
    name: DEB & RPM via fpm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build installer
          python -m build --wheel
      - name: Install fpm toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm
          sudo gem install --no-document fpm
      - name: Stage files for packaging
        run: |
          set -e
          VERSION="${GITHUB_REF##*/v}"
          mkdir -p pkgroot
          python -m installer --destdir pkgroot dist/*.whl
          mkdir -p pkgroot/usr/bin pkgroot/usr/share
          cp -a usr/bin pkgroot/usr/
          cp -a usr/share pkgroot/usr/
          ls -R pkgroot
      - name: Build .deb and .rpm
        run: |
          set -e
          VERSION="${GITHUB_REF##*/v}"
          DEB_DEPS=(
            python3-gi
            python3-cairo
            python3-requests
            python3-psutil
            python3-setproctitle
            python3-pygments
            python3-regex
            python3-py7zr
            gir1.2-gtk-4.0
            gir1.2-adw-1
            gir1.2-vte-2.91
            libgtk-4-1
            libadwaita-1-0
            libvte-2.91-gtk4-0
            rsync
            sshpass
          )
          RPM_DEPS=(
            python3-gobject
            python3-cairo
            python3-requests
            python3-psutil
            python3-setproctitle
            python3-pygments
            python3-regex
            python3-py7zr
            gtk4
            libadwaita
            vte-gtk4
            rsync
            sshpass
          )
          fpm -s dir -t deb \
            -n zash \
            -v "${VERSION}" \
            --iteration 1 \
            --architecture amd64 \
            --description "Zash terminal emulator" \
            $(printf -- "--depends %s " "${DEB_DEPS[@]}") \
            -C pkgroot \
            --prefix / \
            .
          fpm -s dir -t rpm \
            -n zash \
            -v "${VERSION}" \
            --iteration 1 \
            --architecture x86_64 \
            --description "Zash terminal emulator" \
            $(printf -- "--depends %s " "${RPM_DEPS[@]}") \
            -C pkgroot \
            --prefix / \
            .
      - name: Upload DEB/RPM
        uses: actions/upload-artifact@v4
        with:
          name: zash-deb-rpm
          path: |
            *.deb
            *.rpm

  release:
    name: Publish Release Assets
    needs: [arch, deb_rpm]
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') && always() }}
    steps:
      - name: Download Arch artifact
        uses: actions/download-artifact@v4
        if: ${{ needs.arch.result == 'success' }}
        with:
          name: zash-arch
          path: artifacts
      - name: Download DEB/RPM artifacts
        uses: actions/download-artifact@v4
        if: ${{ needs.deb_rpm.result == 'success' }}
        with:
          name: zash-deb-rpm
          path: artifacts
      - name: Download RPM/SRPM artifacts
        uses: actions/download-artifact@v4
        if: ${{ needs.rpm_srpm.result == 'success' }}
        with:
          name: zash-rpm-srpm
          path: artifacts
      - name: Collect package files
        id: collect
        run: |
          set -e
          mkdir -p release
          find artifacts -type f \( -name "*.pkg.tar.*" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \; || true
          ls -l release || true
          FILES=$(find release -maxdepth 1 -type f \( -name "*.pkg.tar.*" -o -name "*.deb" -o -name "*.rpm" \) || true)
          if [ -z "$FILES" ]; then
            echo "No packages found to release."
            exit 1
          fi
          {
            echo "files<<EOF"
            echo "$FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v1
        if: ${{ needs.arch.result == 'success' || needs.deb_rpm.result == 'success' || needs.rpm_srpm.result == 'success' }}
        with:
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
